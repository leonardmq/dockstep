version: "1.0"
name: "copy-test"

settings:
  network: "default"
  shell: "/bin/sh"

blocks:
  - id: "copy-files"
    from: "alpine:latest"
    workdir: "/app"
    cmd: |
      COPY . /app
      echo "Files copied successfully:"
      ls -la /app
      echo "Content of test file:"
      cat /app/test-file.txt
      echo "Running build script:"
      chmod +x /app/build.sh
      /app/build.sh
