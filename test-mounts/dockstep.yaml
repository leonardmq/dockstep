version: "1.0"
name: "my-project"

settings:
  network: "default"
  shell: "/bin/sh"

blocks:
  - id: "main"
    from: "alpine:latest"
    workdir: "/app"
    mounts:
      - source: "/Users/leonardmarcq/Desktop/dockstep/test-mounts"
        target: "/host"
    cmd: |
      echo "Hello from dockstep!"
      echo "Checking mounted directory:"
      ls -la /host/
      echo "Content of test file:"
      cat /host/test-file.txt
      echo "Copying file to working directory:"
      cp /host/test-file.txt /app/
      echo "Content of copied file:"
      cat /app/test-file.txt
      echo "Files in working directory:"
      ls -la /app/
